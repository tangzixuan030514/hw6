    <p class="highcharts-description">
        根據最新統計，112年11至12月來臺旅客占比最高，其中亞洲的觀光客每月平均超過25萬人次，表示亞洲旅客對臺灣旅遊熱度持續高漲。歐洲以及美洲旅客次之，每月3到5萬人次，反映臺灣在跨洲市場的吸引力逐步提升。此外，大洋洲和非洲及其他未列明地區的旅客人數較少，但呈穩定增長趨勢。
